
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" href="/favicon.png" />
      <title>Myth Archiving Tool</title>
      <script>
        (function () {
          var darkModeEnabled = '%VITE_ENABLE_DARK_MODE%' === 'true';
          if (!darkModeEnabled) {
            document.documentElement.classList.remove('dark');
            return;
          }

          var cookieMatch = document.cookie.match(/(?:^|; )themePreference=([^;]*)/);
          var storedPreference = cookieMatch ? decodeURIComponent(cookieMatch[1]) : null;
          var preference = storedPreference === 'light' || storedPreference === 'dark' || storedPreference === 'system' ? storedPreference : 'system';
          var prefersDark = typeof window.matchMedia === 'function' &&
            window.matchMedia('(prefers-color-scheme: dark)').matches;
          var useDark = preference === 'dark' || (preference === 'system' && prefersDark);
          document.documentElement.classList.toggle('dark', useDark);
        })();
      </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
